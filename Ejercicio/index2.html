<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio2</title>
	<style>
	html, body{
		margin: 0;
	}
	.elem {
		width: 200px;
		height: 200px;
	}
	.square1 {
		background-color: rgba(255, 0, 0, .5);
		position: absolute;
		z-index: 1;
	}
	.square2 {
		background-color: rgba(0, 255, 0, .5);
		left: 25px;
		top: 25px;
		position: absolute;
		z-index: 0;
	}
	.square3 {
		background-color: rgba(0, 0, 255, .5);
		position: relative;
		left: 50px;
		top: 50px;
		z-index: -1;
	}
	</style>	
</head>

<body>
	<div class="elem square1"></div>
	<div class="elem square2"></div>
	<div class="elem square3"></div>
</body>
</html>
